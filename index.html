<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Product Listing</a></li>
                <li><a href="#" id="myOrdersBtn">My Orders</a></li>
                <li><a href="#" id="favoriteBtn">Favorites</a></li>
                <li><a href="#" id="myAccountBtn">My Account</a></li>
                <li><a href="#" id="cartBtn">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Shop the Latest Trends!</h1>
            <p>Explore a wide range of products now</p><br>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Product Listing -->
    <section class="product-listing">
        <h2>Featured Products</h2>
        <div class="products" id="productContainer">
            <!-- Products will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Shopping Website. All rights reserved.</p>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body"></div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
